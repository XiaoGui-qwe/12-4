<script>
    function intersection(num1, num2){
        var arr =[];
        var arr1 =new Set(num1);
        var arr2 =new Set(num2);
        for(var item of arr1){
            if(arr2.has(item)){
                arr.push(item);
            }
        }
        return arr;
    }
var num1 = [1,2,3,4];
var num2 = [3,4,6,7];
console.log(intersection(num1,num2));

</script>
